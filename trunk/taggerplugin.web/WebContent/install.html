	<h1>Installation</h1>

	<h2>Plug-in Jar</h2>
	<p>Simply download the plugin jar and drop it into your Eclipse plugins directory and restart Eclipse.</p>

	<h2>Update Site</h2>
	<p>Add the update site (http://taggerplugin.sourceforge.net/update) to your update configuration and then get the most current version of the plug-in.</p>
